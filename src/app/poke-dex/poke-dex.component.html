<app-pagination
[offset]="offset"
[pagesList]="pagesList"
[currentPage]="currentPage"
(newButtonEvent)="onButtonClick($event)"></app-pagination>

<div class="container mb-2" *ngFor="let pokemon of pokedexList$">
    <a [routerLink]="['/pokemon', pokemon.name]">
        <div class="row justify-content-center">
            <div class="col-11 col-md-9 col-lg-4">
                <div class="row pokedex-list-border">
                    <div class="pokemon-img-bg d-flex justify-content-center">
                        <img src={{pokemon.url}}>
                    </div>
                    <div class="pt-3 pb-2 d-flex 
                        justify-content-center
                        align-items-center 
                        pokedex-list-element">
                        <h3 class="text-capitalize text-dark">{{pokemon.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>

<app-pagination
[offset]="offset"
[pagesList]="pagesList"
[currentPage]="currentPage"
(newButtonEvent)="onButtonClick($event)"></app-pagination>
